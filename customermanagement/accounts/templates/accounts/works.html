{% extends "accounts/main.html" %}

{% block content %}

<br>
   <div class="row">
        <div class="col-md">
                <div class="card card-body">
                        <h5>Works</h5>
                </div>
                <div class="card crad-body">
                        <table class="table">
                                <tr>
                                        <th>Works</th>
                                        <th>Description</th>
                                        <th>Category</th>
                                </tr>

                                {% for i in works%}
                                    <tr>
                                      <td>{{i.name}}</td>
                                      <td>{{i.description}}</td>
                                      <td>{{i.category}}</td>
                                    </tr>
                                {% endfor%}

                        </table>
                </div>
        </div>
   </div>

{% endblock %}
